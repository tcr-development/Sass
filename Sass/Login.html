<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>WealthStation | PlanAdvisor</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="dist/css/app.css">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <div class="login-page">


        <div class="container-fluid" id="pcont">
            <div class="cl-mcont" >

                        <div class="row-fluid login">
                            <div class="form-group form-login">
                                <div>
                                    <fieldset>
                                        <div class="control-group">
                                            <div class="controls">
                              
                                                <div class="login-brand" style="width: 100%;"><span class="text-nowrap"><span class="logo-wealthstation">WealthStation</span><span class="logo-planadvisor"> | <strong>PlanAdvisor</strong></span></span></div>
                                                
                                                <div class="credentials">
                                                    <div class="input-prepend input-group">
                                                        <span class="add-on input-group-addon primary"><span class="fa fa-fw fa-envelope"></span></span>
                                                        <input type="text" name="userid" id="userid" class="form-control" placeholder="Your email" />
                                                    </div>
                                                    <div class="input-prepend input-group">
                                                        <span class="add-on input-group-addon primary"><span class="fa fa-fw fa-lock"></span></span>
                                                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" />
                                                    </div>
                                                </div>

                                                <div class="login-container">
                                                    <input type="button" class="btn btn-default btn-login" name="btn-login" id="btn-login" value="Login" />
                                                </div>
                                                <div class="login-container">
                                                    <input type="button" class="btn btn-primary btn-login" name="btn-register" id="btn-register" value="Register" />
                                                </div>
                                                <div class="login-container">
                                                    <a href="forgotpassword.html">Forgot password?</a>
                                                </div>

                                            </div>
                                        </div>

                                    </fieldset>
                                </div>

                    </div>


                </div>






            </div>
        </div>
    </div>
</body>
</html>
